{% extends 'base.html' %}

<!-- title -->
{% block title %}Edit Tag{% endblock %}

<!-- body -->
{% block content %}
<div class="container">
	<h1>Edit Tag</h1>
	<form method="POST">
		<label class="form-label" for="name">Name</label>
		<input type="text" name="tagname" id="name" value="{{tag.name}}" />

		<a class="btn btn-info" href="/tags">Cancel</a>
		<button class="btn btn-success" type="submit">Edit</button>
	</form>
</div>
{% endblock %}

{% extends 'base.html' %}

<!-- title -->
{% block title %}New post{% endblock %}

<!-- body -->
{% block content %}
<div class="container">
	<h1>Add post for {{user.first_name}} {{user.last_name}}:</h1>
	<form method="POST">
		<label class="form-label" for="title">Title</label>
		<input class="form-control" type="text" name="title" id="title" />
		<label class="form-label" for="comment">Content</label>
		<textarea
			class="form-control"
			name="comment"
			id="comment"
			cols="30"
			rows="5"
		></textarea>

		<div class="form-check">
			{% for tag in tags %}
			<div>
				<input
					class="form-check-input"
					type="checkbox"
					value="{{ tag.id }}"
					id="tag_{{ tag.id }}"
					name="tags"
				/>
				<label class="form-check-label" for="tag_{{ tag.id }}">
					{{ tag.name }}
				</label>
			</div>
			{% endfor %}
		</div>

		<div class="new-post-btn">
			<a class="btn btn-info" href="/users/{{user.id}}">Cancel</a>
			<button class="btn btn-success" type="submit">Add</button>
		</div>
	</form>
</div>

{% endblock %}

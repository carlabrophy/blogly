{% extends 'base.html' %}

<!-- title -->
{% block title %}Edit Post {% endblock %}

<!-- body -->
{% block content %}
<div class="container">
	<h1>Edit Post:</h1>

	<form method="POST">
		<label class="form-label" for="title">Title</label>
		<input
			class="form-control"
			type="text"
			name="title"
			id="title"
			value="{{post.title}}"
		/>
		<label class="form-label" for="comment">Post Content</label>
		<textarea
			class="form-control"
			name="comment"
			id="comment"
			cols="30"
			rows="5"
		>
    {{post.content}}</textarea
		>

		<div class="form-check">
			{% for tag in tags %}
			<div>
				<input
					class="form-check-input"
					type="checkbox"
					value="{{ tag.id }}"
					id="tag_{{ tag.id }}"
					{%
					if
					tag
					in
					post.tags
					%}checked{%
					endif
					%}
					name="tags"
				/>
				<label class="form-check-label" for="tag_{{ tag.id }}">
					{{ tag.name }}
				</label>
			</div>
			{% endfor %}
		</div>

		<div class="new-post-btn">
			<a class="btn btn-info" href="/users/{{user.id}}">Cancel</a>
			<button class="btn btn-success" type="submit">Edit</button>
		</div>
	</form>
	{% endblock %}
</div>

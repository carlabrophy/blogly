{% extends 'base.html' %}

<!-- title -->
{% block title %}Post Tags{% endblock %}

<!-- body -->
{% block content %}
<div class="container">
	<h1>Tags</h1>
	<ul>
		{% for tag in tags %}
		<li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
		{% endfor %}
	</ul>
	<a class="btn btn-primary" href="/tags/new">Add Tag</a>
</div>

{% endblock %}

{% extends 'base.html' %}

<!-- title -->
{% block title %}User details{% endblock %}

<!-- body -->
{% block content %}
<div class="container user-detail">
	<div class="user-img">
		<img src="{{user.image_url}}" alt="user photo" />
	</div>
	<div class="user-container">
		<div class="user-info">
			<h1>{{user.first_name}} {{user.last_name}}</h1>
			<a class="btn btn-primary" href="/users/{{user.id}}/edit">Edit</a>
			<a class="btn btn-danger" href="/users/{{user.id}}/delete">Delete</a>
		</div>

		<div class="user-post">
			<h2>Posts</h2>
			<ul>
				{% for post in user.posts %}
				<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
				{% endfor %}
			</ul>
		</div>

		<a class="btn btn-primary" href="/posts/{{user.id}}/posts/new">Add Post</a>
	</div>
</div>

{% endblock %}
